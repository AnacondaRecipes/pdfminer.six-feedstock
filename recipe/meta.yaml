{% set name = "pdfminer.six" %}
{% set version = "20260107" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/pdfminer/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 37422ae18834db5d8aec46cdc82f2588b9c50aeae5b5941c9de63ec107a046bc


build:
  number: 0
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python
    - setuptools >=61
    - setuptools-scm >=8
    - wheel
  run:
    - python
    - cryptography >=36.0.0
    - charset-normalizer >=2.0.0

{% set deselect_tests = "" %}
# PermissionError: [Errno 13] Permission denied:
{% set deselect_tests = deselect_tests + " --deselect=tests/test_tools_dumppdf.py::TestDumpPDF::test_encryption_aes128" %} # [win]
{% set deselect_tests = deselect_tests + " --deselect=tests/test_tools_dumppdf.py::TestDumpPDF::test_encryption_aes256" %} # [win]

test:
  source_files:
    - tests
    - tools
    - samples
  imports:
    - pdfminer
  commands:
    # Can't be called on Windows as they use shebang
    - pdf2txt.py -h  # [not win]
    - dumppdf.py -h  # [not win]
    - pip check
    - pytest -vv tests {{ deselect_tests }}
  requires:
    - pip
    - pytest

about:
  home: https://github.com/pdfminer/pdfminer.six
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: PDF parser and analyzer
  description: |
    Pdfminer.six is a community maintained fork of the original PDFMiner. 
    It is a tool for extracting information from PDF documents. 
    It focuses on getting and analyzing text data. Pdfminer.six extracts 
    the text from a page directly from the sourcecode of the PDF. 
    It can also be used to get the exact location, font or color of the text.
  doc_url: https://pdfminersix.readthedocs.io
  dev_url: https://github.com/pdfminer/pdfminer.six

extra:
  recipe-maintainers:
    - pvanheus
    - estshorter
